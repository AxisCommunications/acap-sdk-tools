name: Build ansible-training tool

on:
  push:
    paths:
      - '**'
      - '!.github/workflows/example-checks.yml'
      - '!README.md'
      - '!LICENSE'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EXREPO: acap-sdk-extras
      EXNAME: ansible-training
    steps:
      - uses: actions/checkout@v2

      - name: qemu cross compiler
        run: |
            docker run --rm --privileged multiarch/qemu-user-static --credential yes --persistent yes

      - name: Build ansible-training application
        env:
          example: ${{ env.EXNAME }}
          imagetag: ${{ env.EXREPO }}_${{ env.EXNAME }}:1.0
        run: |
          cd $EXNAME
          docker build --no-cache --tag $imagetag .
          cd ..
          docker image rm -f $imagetag